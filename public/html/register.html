<!DOCTYPE html>

<html lang="zh-cn">
<head>
<style type="text/css">
    body{
        padding-top: 30px;
    }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cn.avoscloud.com/scripts/lib/av-0.3.1.min.js"></script>


<script src="../js/myuser.js"></script>

    <title>注册</title>
    <meta  name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

</head>


<body>

<div class="container">

<form name="reg_form"  class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputUserName" placeholder="UserName">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-5">
            <input type="tel" class="form-control" id="inputPhone" maxlength="12" placeholder="You Phone">
        </div>
    </div>



    <div class="row">
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-2">
                <a  class="btn btn-primary btn-lg" role="button" id="btn_user_register">
                注册
                </a>
            </div>

                <div class="col-sm-2">
                <a  class="btn btn-primary btn-lg" role="button" id="btn_user_cancal_2">
                取消
                </a>
            </div>
            </div>
        </div>
    </div>


</form>


</div>




</body>
</html>
