<script language="JavaScrip" type="text/javascript">
function Sign_Onclick()
{
var user = new AV.User();

user.set("username", "qer");

user.set("password", "123456781");

user.set("email", "email@exam1p1t.com");

user.set("phone", "415-392-02021");

success: function(user) {

    alert
("success!!")  },

   alert("Error: " + error.code + " " + error.message);

function qqLogIn(username,password)
{
    alert(username+"\n"+password);
    AV.User.logIn(username,password,{
        success:function(user)
        {   
            alert("登录成功!!");
        },
        error:function(user,error){
            alert("error:"+error.code+"\n message:"+error.message);

        }
    });

};

<body onload="Initialize()">


<form name="reg_form"  class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="inputUserName" placeholder="UserName">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

    <div class="form-group">

            <button  class="btn btn-default" onclick="qqLogIn(inputUserName.value,inputPassword.value)">
